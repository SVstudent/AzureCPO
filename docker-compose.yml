version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cpo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./cpo.db
      - REDIS_HOST=redis
      - CORS_ORIGINS=http://localhost:3000
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./data:/data
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cpo-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cpo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
